<script type="text/javascript">
	$(document)
			.ready(
					function() {

						/*  Submit form using Ajax */
						$('#addBusinessBtn')
								.click(
										function(e) {

											var formData = new FormData();
											//Prevent default submission of form
											e.preventDefault();
											//Remove all errors
											$('input').next().remove();

											var data = new FormData(
													$('#addBusinessForm')[0]);

											$
													.post({
														url : 'api/v1/basket/addBusiness',
														data : data,
														enctype : 'multipart/form-data',
														processData : false,
														contentType : false,
														cache : false,
														async : false,
														beforeSend : function() {
															//$("#loaderBusiness").show();		           
														},
														success : function(res) {

															//Prevent default submission of form
															e.preventDefault();

															//Remove all errors
															$('input').next()
																	.remove();
															$('select').next()
																	.remove();

															if (res.validated) {

																//Reset form							
																$(
																		'#addBusinessForm')
																		.trigger(
																				"reset");
																Swal
																		.fire('New business has been created successfully!');

																if (res.monetaryReward != null) {
																	Swal
																			.fire('Congratulations.'
																					+ res.monetaryReward
																					+ ' credits have been deposited to your account!');
																}

															} else {

																Swal
																		.fire('New business could not be created. Please check business information and try again!');

																//Set error messages
																$
																		.each(
																				res.errorMessages,
																				function(
																						key,
																						value) {
																					selectByName(
																							key,
																							value);
																				});
															}

														},
														complete : function(
																data) {

														},
														error : function(e) {

														}
													});

										});

					});

	function selectByName(elementName, value) {
		element = $('[name="' + elementName + '"]');
		element.next().remove();
		//show error message
		element.after('<span class="error-text">' + value + '</span>');
	}
